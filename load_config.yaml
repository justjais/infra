---
- hosts: all
  gather_facts: no

  tasks:
    - name: load configuration from text
      include_role:
        name: ansible-network.config_manager
        tasks_from: load
      loop_control:
        loop_var: config_manager_file
      with_first_found:
        - files:
          - "{{ src }}"
          paths:
            - "templates/{{ ansible_network_os }}/{{ inventory_hostname_short }}"
            - "templates/{{ ansible_network_os }}/default"

