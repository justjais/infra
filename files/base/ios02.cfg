version 15.6
hostname an-ios-02
vrf definition management
 address-family ipv4 
 exit-address-family
ip domain-name ansible.eng.rdu2.redhat.com
username ansible secret ansible
username ansible privilege 15
ip cef
no ipv6 cef
interface GigabitEthernet0/0
 description management interface
 vrf forwarding management
 ip address 10.8.38.66 255.255.255.0
 no shutdown
ip route vrf management 10.0.0.0 255.0.0.0 10.8.38.1
ip ssh version 2
ip scp server enable
line vty 0 4
 transport input telnet ssh
 login local
line vty 5 15
 transport input ssh
 login local
end
